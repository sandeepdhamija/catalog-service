spring:
  sql:
    init:
      mode: always
  datasource:
    username: user
    password: password
    url: jdbc:postgresql://localhost:5432/polardb_catalog
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 10
      minimum-idle: 5
      pool-name: catalog-service-pool
      validation-timeout: 5000
  application:
        name: catalog-service
  config:
    import: "optional:configserver:"
  cloud:
    config:
      uri: http://localhost:8888
      request:
        connect-timeout: 1000
        read-timeout: 1000
      fail-fast: false
      retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000
          multiplier: 1.5
          max-interval: 5000

server:
  port: 9001
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5

polar:
  greeting: "Welcome to local Catalog Service"

management:
  endpoints:
    web:
      exposure:
        include: refresh
